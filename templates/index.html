{% extends 'base.html' %}

{% block content %}
    <p>{{ movies|length}} Titles</p>

    <ul class = "movie-list">
        {% for movie in movies%} {# 迭代 movies 变量 #}
        <li>{{movie.title}} - {{ movie.year}}
            <span class = "font-right">
                <a href="https://www.imdb.com/find?q={{ movie.title }}" class="imdb" target="_blank" title="Find this movie on IMDb">IMDb</a>
            </span>
        </li>  {# 等同于movie['title'] #}
        {% endfor %} {# 使用 endfor 标签结束 for 语句 #}
    </ul>

<ul>
    <img src="{{url_for('static', filename = 'images/girls2.jpg')}}" class='illustrtion' alt="a girl" title="what a pretty girl">
</ul>
{% endblock %}
